{% extends 'chairman/s_index.html' %} {% load static %} {% block content %}

<section class="content home">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <h2><strong>All Members</strong></h2>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12 text-right"></div>
    </div>
  </div>
  <div class="container-fluid">
    <br />

    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="tab-content m-t-10">
          <div class="tab-pane active" id="Permanent">
            <div class="row clearfix">
              {% for i in sall %}
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card xl-blue member-card doctor">
                  <div class="body">
                    <div class="member-thumb">
                      <img
                        src="{{i.pic.url}}"
                        class="img-fluid"
                        alt="profile-image"
                      />
                    </div>
                    <div class="detail">
                      <h4 class="m-b-0">{{ i.firstname }} {{ i.lastname }}</h4>
                      <p class="text-muted">{{i.contact_no}}</p>
                      <p class="text-muted">{{i.user_id.email}}</p>
                      <p class="text-muted">{{i.job_description}}</p>

                      <a
                        href="profile.html"
                        class="btn btn-default btn-round btn-simple"
                        >View Profile</a
                      >
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
