{% extends 'chairman/s_index.html' %} {% load static %} {% block content %}

<section class="content home">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <h2><strong>Welcome to Video Gallery</strong></h2>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12 text-right"></div>
    </div>
  </div>
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="body">
            <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
              {% for i in s_video_all %}
              <video width="320" height="240" controls>
                <source src="{{i.videofile.url}}" type="video/mp4" />
              </video>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
