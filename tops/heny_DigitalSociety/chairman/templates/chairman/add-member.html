{% extends 'chairman/index.html' %} {% load static %} {% block content %}

<section class="content home">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <h2>
          Add Member <small class="text-muted"></small>
        </h2>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12 text-right">
        <ul class="breadcrumb float-md-right">
          <li class="breadcrumb-item">
            <a href="..\dashboard\index.html"
              ><i class="zmdi zmdi-home"></i> Oreo</a
            >
          </li>
          <li class="breadcrumb-item">Member</li>
          <li class="breadcrumb-item active">Add Member</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        {% if msg %}
        <div class="alert alert-light" role="alert">
           {{msg}}
          </div>
          {% endif %}
        <div class="card">
          <div class="header">
            <h2>
              <strong>Add</strong> Member<small
                >Description text here...</small
              >
            </h2>
            <ul class="header-dropdown">
              <li class="remove">
                <a role="button" class="boxs-close"
                  ><i class="zmdi zmdi-close"></i
                ></a>
              </li>
            </ul>
          </div>
          <form action="{% url 'add-member' %}" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="body">
              <div class="row clearfix">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="email"
                      name="email"
                    />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="password"
                      name="password"
                    />
                  </div>
                </div>
              </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="firstname"
                      name="firstname"
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="lastname"
                    name="lastname"
                  />
                </div>
              </div>
            </div>
            <div class="row clearfix">
             <div class="col-sm-3">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="house_no"
                      name="house_no"
                    />
                  </div>
              </div>  
             </div>  

            <div class="row clearfix">
             <div class="col-sm-3">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="contact_no"
                          name="contact_no"
                        />
                      </div>
              </div>
              </div>

           <div class="row clearfix">
             <div class="col-sm-3">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="blood_group"
                              name="blood_group"
                            />
                          </div>
              </div>
              </div>
                        
                
           <div class="row clearfix">
             <div class="col-sm-3">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                               placeholder="no_of_familymembers"
                              name="no_of_familymembers"
                            />
                          </div>
              </div>
              </div>
             
           <div class="row clearfix">
            <div class="col-sm-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="vehicle_details"
                      name="vehicle_details"
                    />
                  </div>  
              </div>
              </div>

          <div class="row clearfix">
            <div class="col-sm-12">
                  <div class="form-group">
                    <input
                      type="file"
                      class="form-control"
                      placeholder="pic"
                      name="pic"
                    />
                  </div>
              </div>
              </div>

            <div class="row clearfix">
             <div class="col-sm-12">
                  <div class="form-group">
                    <textarea
                      rows="4"
                      class="form-control no-resize"
                      placeholder="Please type job_description"
                      name="job_description"
                    ></textarea>
                  </div>
              </div>

            <div class="row clearfix"></div>
             <div class="col-sm-12">
                    <div class="form-group">
                      <textarea
                        rows="4"
                        class="form-control no-resize"
                        placeholder="Please type job_address"
                        name="job_address"
                      ></textarea>
                    </div>
               </div>
               </div>
                <div class="col-sm-12">
                  <input type="submit" class="btn btn-primary btn-round">

                  <button
                    type="submit"
                    class="btn btn-default btn-round btn-simple"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section> 
{% endblock %}
